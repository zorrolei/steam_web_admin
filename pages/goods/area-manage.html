<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam管理后台</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <!-- awesome-bootstrap-checkbox -->
    <link href="../../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link rel="stylesheet" href="../../css/plugins/bootstrap-daterangepicker/daterangepicker.css">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>商品管理</li>
                <li><strong>上卡代理区域管理</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">

        </div>
    </div>


    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h4>添加上卡区域</h4>
            </div>
            <div class="ibox-content">
                <div class="form-inline">
                    <div class="form-group margin-top-xs">
                        <p class="form-control-static">区域</p>
                        <input type="text" class="form-control" placeholder="填写国家名称">
                    </div>
                    <div class="form-group margin-top-xs">
                        <button class="btn btn-danger add-button">添加</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="example">
                    <table id="exampleTableToolbar" class="text-center table-hover table-striped">
                        <thead>
                            <tr>
                                <th data-field="col-01" class="text-center">区域ID</th>
                                <th data-field="col-02" class="text-center">区域</th>
                                <th data-field="col-07" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>中国</td>
                                <td>
                                    <button class="btn btn-primary btn-xs margin-bottom-xs" data-toggle="modal" data-target="#editArea">修改</button>
                                    <button class="btn btn-danger btn-xs margin-bottom-xs delete-button">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--修改区域-->
    <div class="modal" id="editArea" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改区域名</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-3 text-right">
                                <p class="form-control-static">区域</p>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="中国" placeholder="请输入区域">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary submit-button">修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--修改区域-->


    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="../../js/contabs-sub.js"></script>
    <!-- 第三方插件 -->
    <script src="../../js/plugins/pace/pace.min.js"></script>
    <!-- Bootstrap table -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-CN.min.js"></script>
    <!-- Sweet alert -->
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../../js/plugins/bootstrap-daterangepicker/moment.min.js"></script>
    <script src="../../js/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!--clipboard-->
    <script src="../../js/plugins/clipboard/clipboard.min.js"></script>

    <script>
        $(document).ready(function () {
            //dataTimePicker
            $('#daterange').daterangepicker({
                "autoApply": true,
                "timePicker": true,
                "timePicker24Hour": true,
                "timePickerSeconds": true,
                ranges: {
                    '今天': [moment(), moment()],
                    '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    '过去7天': [moment().subtract(6, 'days'), moment()],
                    '过去30天': [moment().subtract(29, 'days'), moment()],
                    '这个月': [moment().startOf('month'), moment().endOf('month')],
                    '上个月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                locale : {
                    "format" : 'YYYY-MM-DD HH:mm:ss',
                    "separator" : " 至 ",//
                    "applyLabel" : "确定",
                    "cancelLabel" : "取消",
                    "fromLabel" : "起始时间",
                    "toLabel" : "结束时间'",
                    "customRangeLabel" : "自定义",
                    "weekLabel" : "W",
                    "daysOfWeek" : ["日", "一", "二", "三", "四", "五", "六"],
                    "monthNames" : ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    "firstDay" : 1
                }
            }, function(start, end, label) {
                console.log('您选择的时间: ' + start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });

            //data-table
            $('#exampleTableToolbar').bootstrapTable({
                toolbar: '#exampleToolbar',
                showColumns: true,
                iconSize: 'outline',
                icons: {
                    columns: 'glyphicon-list'
                },
                pagination:true,
                sidePagination:'client',
                pageNumber:1,
                pageSize:10,
                buttonsAlign:'left',
                toolbarAlign:'right'
            });

            //sweetalert
            $('.delete-button').click(function () {
                swal({
                        title: "确认删除",
                        text: "确定删除这条记录吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定删除",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("删除成功", "记录删除成功", "success");
                    });
            });
            $(".add-button").click(function () {
                swal({title: "添加成功", text: "区域添加成功", type: "success"})
            });

            $('.submit-button').click(function(){
                swal("保存成功", "", "success");
            });

        });
    </script>

</body>

</html>
