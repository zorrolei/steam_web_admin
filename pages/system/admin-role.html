<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">

                                <th data-field="col-08" class="text-center">操作</th>

                                </td>

    <!--修改角色名-->

                    <h4 class="modal-title">修改角色名称</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">当前角色名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputEmail3" value="超级管理员" placeholder="请输入管理员账号">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info submit-button">修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 全局js -->

    <script src="../../js/contabs-sub.js"></script>

    <!-- Bootstrap table -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-CN.min.js"></script>
    <!-- Sweet alert -->
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {
            //data-table
            $('#exampleTableToolbar').bootstrapTable({
                showColumns: true,
                iconSize: 'outline',
                icons: {
                    columns: 'glyphicon-list'
                },
                pagination:true,
                sidePagination:'client',
                pageNumber:1,
                pageSize:10,
                buttonsAlign:'left',
                toolbarAlign:'right'
            });
            //sweetalert
            $('.delete-button').click(function () {
                swal({
                        title: "确认删除",
                        text: "确定删除这条记录吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定删除",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("删除成功", "记录删除成功", "success");
                    });
            });

            $('.submit-button').click(function(){
                swal("保存成功", "", "success");
            });

        });
    </script>
