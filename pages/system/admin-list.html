<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam管理后台</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>系统管理</li>
                <li><strong>管理员列表</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">

        </div>
    </div>


    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="margin-bottom-xs form-inline">
                    <div class="form-group">
                        <select name="" id="" class="form-control">
                            <option selected="" value="请选择查询条件">请选择查询条件</option>
                            <option value="管理员账号">管理员账号</option>
                            <option value="管理员姓名">管理员姓名</option>
                            <option value="管理员编号">管理员编号</option>
                        </select>
                        <input type="text" class="form-control" placeholder="请输入搜索关键字"">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info">查询</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="example">
                    <table id="exampleTableToolbar" class="text-center table-hover table-striped">
                        <thead>
                            <tr>
                                <th data-field="col-01" class="text-center">编号</th>
                                <th data-field="col-02" class="text-center">管理员账号</th>
                                <th data-field="col-03" class="text-center">管理员姓名</th>
                                <th data-field="col-04" class="text-center">角色</th>
                                <th data-field="col-05" class="text-center">状态</th>
                                <th data-field="col-06" class="text-center">绑定IP</th>
                                <th data-field="col-07" class="text-center">绑定硬件</th>
                                <th data-field="col-08" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>143</td>
                                <td>zhangsna</td>
                                <td>张三</td>
                                <td>超级管理员</td>
                                <td>允许</td>
                                <td>绑定</td>
                                <td>绑定</td>
                                <td>
                                    <button class="btn btn-primary margin-bottom-xs btn-xs" data-toggle="modal" data-target="#editAdmin">修改</button>
                                    <button class="btn btn-danger margin-bottom-xs btn-xs delete-button">删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>142</td>
                                <td>lisi</td>
                                <td>李四</td>
                                <td>财务</td>
                                <td>禁用</td>
                                <td>未绑</td>
                                <td>未绑</td>
                                <td>
                                    <a href="javascript:void(0)" class="btn btn-primary margin-bottom-xs btn-xs" data-toggle="modal" data-target="#editAdmin">修改</a>
                                    <a href="javascript:void(0)" class="btn btn-danger margin-bottom-xs btn-xs delete-button">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--修改弹窗-->
    <div class="modal" id="editAdmin" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改管理员信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">管理员账号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入管理员账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">管理员密码</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入管理员密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">管理员姓名</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入管理员姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">角色</label>
                            <div class="col-sm-5">
                                <select name="" id="" class="form-control">
                                    <option selected="" value="请选择角色">请选择角色</option>
                                    <option value="超级管理员">超级管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">绑定硬件</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 绑定
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 不绑定
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">绑定硬件码</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="硬件码">
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">获取本机硬件码</button>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">绑定IP地址</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1" checked> 绑定
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2"> 不绑定
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">绑定IP地址</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="IP地址">
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">获取本机IP</button>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label"></label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="IP地址">
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">获取本机IP</button>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label"></label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="IP地址">
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">获取本机IP</button>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label"></label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="IP地址">
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">获取本机IP</button>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">账号状态</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1" checked> 允许
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2"> 禁用
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--修改弹窗-->

    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="../../js/contabs-sub.js"></script>
    <!-- 第三方插件 -->
    <script src="../../js/plugins/pace/pace.min.js"></script>
    <!-- Bootstrap table -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-CN.min.js"></script>
    <!-- Sweet alert -->
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {
            //data-table
            $('#exampleTableToolbar').bootstrapTable({
                showColumns: true,
                iconSize: 'outline',
                icons: {
                    columns: 'glyphicon-list'
                },
                pagination:true,
                sidePagination:'client',
                pageNumber:1,
                pageSize:10,
                buttonsAlign:'left',
                toolbarAlign:'right'
            });
            //sweetalert
            $('.delete-button').click(function () {
                swal({
                        title: "确认删除",
                        text: "确定删除这条记录吗",
                        type: "warning",
                        showCancelButton: true,
                        cancelButtonText: "取消",
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定删除",
                        closeOnConfirm: false
                    },
                    function(){
                        swal("删除成功", "记录删除成功", "success");
                    });
            });

        });
    </script>


</body>

</html>
